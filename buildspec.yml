version: 0.2
phases:
  install:
    commands:
      - sudo yum update -y
      - sudo yum install -y curl
      - sudo curl -O https://download.java.net/java/GA/jdk13/5b8a42f3905b406298b72d750b6919f6/33/GPL/openjdk-13_linux-x64_bin.tar.gz
      - sudo tar xvf openjdk-13_linux-x64_bin.tar.gz
      - sudo mv jdk-13 /opt/
      - sudo yum install tee -y
      - sudo tee /etc/profile.d/jdk13.sh <<EOF
        export JAVA_HOME=/opt/jdk-13
        export PATH=\$PATH:\$JAVA_HOME/bin
        EOF
      - source /etc/profile.d/jdk13.sh
      - echo $JAVA_HOME
      - sudo wget http://repos.fedorapeople.org/repos/dchen/apache-maven/epel-apache-maven.repo -O /etc/yum.repos.d/epel-apache-maven.repo
      - sudo sed -i s/\$releasever/6/g /etc/yum.repos.d/epel-apache-maven.repo
      - sudo yum install -y apache-maven
      - sudo mvn --version
       
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install 
artifacts:
  files:
    - /target/deliziahr-authentication-service-0.0.1-SNAPSHOT.jar
